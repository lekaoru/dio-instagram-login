  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/images/celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/images/escrita.png" class="instagram-logo" alt="Instagram">
                <div class="profile-photo">
                    <img src="/images/photo-perfil.jpg" alt="foto-usuario">
                </div>                
                <a href="#" class="instagram-login">Continuar como lekaoru</a>
                <a href="#" class="instagram-logout">Não é lekaoru? <span>Trocar de conta</span></a>
            </div>
        </div>
    </div>
</body>
</html>
